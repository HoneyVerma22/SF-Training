<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    
</head>
<body>

<button onclick="showCompanyInfo()">Show Company Info</button>

<p id="companyInfo">
   
</p>

<script>
    const companies = [
        {name: 'Intelliswift', hq: 'Newark, CA', indiaLocations: ['Pune', 'Bengaluru']},
        {name: 'Salesforce', hq: 'San Francisco, CA', indiaLocations: ['Hyderabad', 'Bengaluru', 'Mumbai', 'Gurugram', 'Jaipur']}
    ];

    function showCompanyInfo() {
        var companyParagraph = document.getElementById('companyInfo');
        companyParagraph.innerHTML = '';

        companies.forEach(company => {
            var companyText = `<strong>${company.name}</strong> - ${company.hq} - ${company.indiaLocations.join(', ')}`;
            companyParagraph.innerHTML += `${companyText}<br>`;
        });

        var companyInfo = document.getElementById('companyInfo');
        companyInfo.style.display = companyInfo.style.display === 'none' || companyInfo.style.display === '' ? 'block' : 'none';
    }
</script>

</body>
</html>
